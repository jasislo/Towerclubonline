<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Phone Authentication - TowerClub" data-i18n="meta-description">
  <title data-i18n="page-title">Phone Authentication - TowerClub</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4B39EF;
      --secondary-color: #2196F3;
      --background-color: #1A1F24;
      --card-background: #1D2428;
      --text-color: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --input-background: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.2);
      --error-color: #FF3B30;
      --success-color: #4CAF50;
      --border-radius: 12px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, var(--background-color), #2C3338);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-container {
      background: var(--card-background);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 24px;
      transition: transform 0.3s ease;
      filter: brightness(1.1);
      object-fit: contain;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--input-background);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 0 16px;
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(75, 57, 239, 0.2);
    }

    .input-group .material-icons {
      color: var(--text-secondary);
      margin-right: 12px;
      transition: color 0.3s ease;
    }

    .input-group:focus-within .material-icons {
      color: var(--primary-color);
    }

    .phone-input {
      flex: 1;
      background: none;
      border: none;
      padding: 12px 0;
      color: var(--text-color);
      font-size: 14px;
      outline: none;
      width: 100%;
    }

    .phone-input::placeholder {
      color: var(--text-secondary);
    }

    .continue-button {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      padding: 14px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .continue-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .continue-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(75, 57, 239, 0.3);
    }

    .continue-button:hover::before {
      left: 100%;
    }

    .error-message {
      color: var(--error-color);
      font-size: 12px;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .error-message::before {
      content: '!';
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      background-color: var(--error-color);
      color: white;
      border-radius: 50%;
      font-size: 12px;
      font-weight: bold;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .auth-footer a:hover {
      color: var(--secondary-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }

    .shake {
      animation: shake 0.3s;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .auth-container {
        padding: 24px;
      }
      
      .title {
        font-size: 24px;
      }
    }
  </style>

  <!-- Add translation manager script -->
  <script type="module">
    import translationManager from '../scripts/translation-manager.js';
  </script>
</head>

<body>
  <!-- Main Content -->
  <div class="container">
    <div class="auth-container">
      <div class="header">
        <img src="../assets/images/towerclub_logo.png" alt="TowerClub Logo" class="logo">
        <h1 class="title">Login with Phone</h1>
        <p class="subtitle">Input your number below in order to receive a verification code</p>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="material-icons">phone</span>
          <input type="tel" id="phoneNumber" class="phone-input" placeholder="Your phone number..." autocomplete="tel">
        </div>
        <p class="error-message" id="errorMessage"></p>
      </div>

      <button class="continue-button">
        <span>Continue</span>
        <span class="material-icons">arrow_forward</span>
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const phoneInput = document.getElementById('phoneNumber');
      const continueButton = document.querySelector('.continue-button');
      const errorMessage = document.getElementById('errorMessage');

      const formatPhoneNumber = (value) => {
        const phoneNumber = value.replace(/[^\d]/g, '');
        if (phoneNumber.length < 4) return phoneNumber;
        if (phoneNumber.length < 7) {
          return `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3)}`;
        }
        return `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3, 6)}-${phoneNumber.slice(6, 10)}`;
      };

      phoneInput.addEventListener('input', (e) => {
        const formattedNumber = formatPhoneNumber(e.target.value);
        e.target.value = formattedNumber;
      });

      continueButton.addEventListener('click', () => {
        const phoneNumber = phoneInput.value.replace(/[^\d]/g, '');
        errorMessage.style.display = 'none';
        phoneInput.parentElement.classList.remove('shake');

        if (phoneNumber.length !== 10) {
          phoneInput.parentElement.style.borderColor = 'var(--error-color)';
          errorMessage.textContent = 'Please enter a valid 10-digit phone number.';
          errorMessage.style.display = 'flex';
          phoneInput.parentElement.classList.add('shake');
          setTimeout(() => phoneInput.parentElement.classList.remove('shake'), 300);
          return;
        }

        continueButton.innerHTML = `<div class="spinner"></div>`;

        setTimeout(() => {
          // Save phone number if needed: localStorage.setItem('phone', phoneNumber);
          window.location.href = 'auth_verify_phone.html';
        }, 1000);
      });

      phoneInput.addEventListener('focus', () => {
        phoneInput.parentElement.style.borderColor = 'var(--primary-color)';
        errorMessage.style.display = 'none';
      });

      phoneInput.addEventListener('blur', () => {
        if (phoneInput.value.replace(/[^\d]/g, '').length === 10) {
          phoneInput.parentElement.style.borderColor = 'var(--input-border)';
        }
      });

      // Redirect to pay.html when "Sign Up" is clicked in the auth footer
      const signUpLink = document.querySelector('.auth-footer a[href="register.html"]');
      if (signUpLink) {
        signUpLink.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = 'pay.html';
        });
      }
    });
  </script>
  <script src="/scripts/profile-picture-sync.js"></script>
  <script src="/scripts/sync.js"></script>
  <script src="/scripts/header.js"></script>
  <script src="/scripts/lang.js"></script>
  <script>
    applyTranslations(); // Call this on page load
  </script>
</body>
</html>
