        .nav-brand {
            display: flex;
            align-items: center;

            justify-content: center;

<body>
    <!-- Header will be dynamically inserted by header.js -->
    <div id="google_translate_element" style="position: fixed; top: 10px; right: 150px; z-index: 2000;"></div>
    
    <div class="app-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Your existing content here -->
            <div class="content-header">
                <h1 data–i18n="edit-transaction-title">Edit Transaction</h1>
                <p data–i18n="edit-transaction-desc">Modify your transaction details below.</p>
            </div>

            <div class="card transaction-form">
                <form id="editTransactionForm">
                    <div class="form-group">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="amount" class="form-input" placeholder="0.00" required step="0.01" min="0" value="100.00">
                        </div>
                    </div>

                    <!-- Add Payment Method Type here -->
                    <div class="form-group">
                        <label for="paymentMethod" class="form-label">Payment Method Type</label>
                        <select id="paymentMethod" class="form-input" required>
                            <option value="">Select a payment method</option>
                            <option value="credit_card">my virtual Card</option>
                            <option value="debit_card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="cash">Debit card</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Transaction Type</label>
                        <div class="transaction-type-toggle">
                            <button type="button" class="type-btn" data-type="expense">
                                <span class="material-icons">arrow_upward</span>
                                Money Out
                            </button>
                            <button type="button" class="type-btn" data-type="income">
                                <span class="material-icons">arrow_downward</span>
                                Money In
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-input" required>
                            <option value="">Select a category</option>
                            <option value="groceries" selected>Groceries</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="transportation">Transportation</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="savings">Savings</option>
                            <option value="investments">Investments</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-input" required value="2025-05-07">
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-input" rows="3" placeholder="Enter transaction description">Weekly grocery shopping</textarea>
                    </div>

                    <div class="form-group">
                        <label for="attachment" class="form-label">Attachment</label>
                        <div id="currentAttachment" class="current-attachment" style="display: none;">
                            <img id="attachmentPreview" src="" alt="Current attachment">
                            <button type="button" id="removeAttachment" class="btn btn-error">
                                <span class="material-icons">delete</span>
                                Remove
                            </button>
                        </div>
                        <div class="file-upload">
                            <input type="file" id="attachment" accept="image/*">
                            <label for="attachment" class="file-upload-btn">
                                <span class="material-icons">attach_file</span>
                                Choose New File
                            </label>
                            <span class="file-name">No file chosen</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer removed -->

    <!-- Header and profile scripts removed -->
    <script type="module" src="/scripts/transactions/edit-transaction.js"></script>
    <script src="/scripts/sync.js"></script>
    <script>
        document.getElementById('editTransactionForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const transactionType = document.querySelector('.type-btn.active')?.dataset.type || '';
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            // Validate form inputs
            if (!amount || !paymentMethod || !transactionType || !category || !date || !description) {
                alert('Please fill in all required fields.');
                return;
            }

            // Prepare data to save
            const transactionData = {
                amount: parseFloat(amount),
                paymentMethod,
                transactionType,
                category,
                date,
                description,
            };

            try {
                // Simulate saving data to an API or database
                const response = await fetch('https://api.example.com/transactions', {
                    method: 'PUT', // Use PUT for updating an existing transaction
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData),
                });

                if (response.ok) {
                    alert('Changes saved successfully!');
                    window.location.href = 'transfer.html'; // Redirect to the transfer page
                } else {
                    const error = await response.json();
                    alert(`Failed to save changes: ${error.message}`);
                }
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('An error occurred while saving the changes.');
            }
        });

        // Add active class to selected transaction type
        document.querySelectorAll('.type-btn').forEach((button) => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach((btn) => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Form submission handling complete
    </script>

    <script>
        // Sync profile picture everywhere on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedPic = localStorage.getItem('profilePicture');
            if (savedPic) {
                ['profilePicture', 'profileImage', 'profileImg'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.src = savedPic;
                });
            }
        });
    </script>
