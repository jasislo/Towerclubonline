<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TowerClub Login" data-i18n="meta-description">
    <title data-i18n="page-title">Login - TowerClub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/responsive.css">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(90deg, #22c55e, #a855f7); /* Green to Fuchsia gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #15161E;
        }

        .auth-container {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-header img {
            max-width: 140px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #22c55e; /* Green text for branding */
        }

        .auth-header p {
            font-size: 0.875rem;
            color: #606A85;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #15161E;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 0.5rem;
            background-color: #FFFFFF;
            position: relative; /* Add this for password toggle positioning */
        }

        .input-group span.material-icons {
            color: #606A85;
            margin-right: 0.5rem;
            cursor: default; /* Default cursor for input icons */
        }

        .input-group span.material-icons.password-toggle {
            margin-right: 0;
            margin-left: 0.5rem;
            cursor: pointer;
            color: #606A85;
            transition: all 0.2s ease;
            padding: 4px;
            border-radius: 50%;
        }

        .input-group span.material-icons.password-toggle:hover {
            color: #22c55e;
            background-color: rgba(34, 197, 94, 0.1);
        }

        .input-group span.material-icons.password-toggle:active {
            transform: scale(0.95);
        }

        /* Add styles for password input container */
        .password-input-container {
            display: flex;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .password-input-container input {
            padding-right: 40px; /* Make room for the eye icon */
        }

        input {
            border: none;
            outline: none;
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: transparent;
            color: #15161E;
        }

        input:focus {
            border: none;
            outline: none;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3); /* Green focus ring */
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            justify-content: flex-start; /* Align to the left */
            flex-direction: row; /* Ensure horizontal layout */
        }

        .remember-me input {
            width: 16px; /* Size of the checkbox */
            height: 16px;
            order: 2; /* Place checkbox after label */
        }

        .remember-me label {
            margin: 0;
            font-size: 1rem;
            color: #15161E;
            order: 1; /* Place label before checkbox */
        }

        .separator {
            text-align: center;
            margin: 1.5rem 0;
            color: #606A85;
            font-size: 0.875rem;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #E5E7EB;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        button {
            background: linear-gradient(90deg, #22c55e, #a855f7); /* Green to Fuchsia gradient */
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background: #ffffff; /* White background on hover */
            color: #22c55e; /* Green text on hover */
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #606A85;
        }

        .auth-footer a {
            color: #a855f7; /* Fuchsia link color */
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Add translation manager script -->
    <script type="module">
        import translationManager from '../scripts/translation-manager.js';
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/images/towerclub_logo.png" alt="TowerClub Logo">
            <h1 data-i18n="login-welcome">Welcome Back</h1>
            <p data-i18n="login-subtitle">Login to access your account below.</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" data-i18n="form-email">Email Address or Username</label>
                <div class="input-group">
                    <span class="material-icons">mail</span>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
            </div>
            <!-- Add the eye icon for toggling password visibility -->
            <div class="form-group">
                <label for="password" data-i18n="form-password">Password</label>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <span class="material-icons password-toggle" id="passwordToggle">visibility_off</span>
                    </div>
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" data-i18n="login-remember">Remember Me</label>
            </div>
            <button type="submit" data-i18n="login-submit">Log in</button>
            <div class="separator" data-i18n="login-or">OR</div>
            <button type="button" id="loginWithPhoneBtn" data-i18n="login-phone">Log in with Phone Number</button>
        </form>
        <div class="auth-footer">
            <p data-i18n="login-no-account">Don't have an account?</p>
            <a href="pay.html" id="signUpLink" data-i18n="login-create-account">Sign up</a>
            <div id="google_translate_element" style="margin-top: 12px;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/scripts/profile-picture-sync.js"></script>
    <script src="/scripts/sync.js"></script>
    <script src="/scripts/login.js"></script>
    <script>
        // Ensure this script runs even if there are issues with translation
        try {
            if (typeof applyTranslations === 'function') {
                applyTranslations(); // Call this on page load
            }
        } catch (error) {
            console.error('Translation error:', error);
            // Continue execution even if translations fail
        }

        // Redirect to pay.html when sign up link is clicked
        document.addEventListener('DOMContentLoaded', function() {
            const signUpLink = document.getElementById('signUpLink');
            if (signUpLink) {
                signUpLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Sign up clicked, redirecting to pay.html');
                    window.location.href = 'pay.html';
                });
            } else {
                console.error('Sign up link element not found');
            }
        });

        // Additional direct binding for the sign up link as a fallback
        window.addEventListener('load', function() {
            const signUpLink = document.getElementById('signUpLink');
            if (signUpLink) {
                signUpLink.onclick = function(e) {
                    e.preventDefault();
                    console.log('Sign up clicked (backup handler), redirecting to pay.html');
                    window.location.href = 'pay.html';
                    return false;
                };
            }
        });
    </script>
    <script type="module" src="/scripts/firebase-init.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {pageLanguage: 'en'},
          'google_translate_element'
        );
      }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
